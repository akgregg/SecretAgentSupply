<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--header section-->

    <div class="header">
      <div class="container">
        <img src="resources/logo.png">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>

<!--main banner section-->

    <div class="main-banner">
      <div class="container">
        <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES & MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--navigation section-->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

<!--product content section-->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="resources/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
<!--contact info section-->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

<!--footer section-->
    <footer>
      <div class="container">
        &#169; Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
